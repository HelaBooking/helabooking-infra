apiVersion: apps/v1
kind: Deployment
metadata:
  name: helabooking-app
  namespace: default
  labels:
    app: helabooking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helabooking
  template:
    metadata:
      labels:
        app: helabooking
    spec:
      containers:
        - name: app
          image: nginx:latest # TODO: Replace with your actual microservice image (e.g. helabooking/app:latest)
          env:
            - name: RABBITMQ_HOST
              value: "rabbitmq.default.svc.cluster.local"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USERNAME
              value: "user"
            - name: RABBITMQ_PASSWORD
              value: "password"
            - name: REDIS_HOST
              value: "redis-master.default.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              value: "password"
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "250m"
