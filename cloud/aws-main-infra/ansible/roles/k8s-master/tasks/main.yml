# Handle Kubeadm Initialization and Cilium CNI Setup on Kubernetes Master Nodes
# Push Join Commands to AWS Secrets Manager
---
- name: Check if cluster is already initialized
  stat:
    path: /etc/kubernetes/admin.conf
  register: kube_conf

- name: Initialize Kubernetes Master
  shell: |
    kubeadm init \
      --control-plane-endpoint "{{ k8s_api_endpoint }}:6443" \
      --kubernetes-version "{{ k8s_version }}" \
      --pod-network-cidr "{{ k8s_pod_network_cidr }}" \
      --upload-certs \
      --ignore-preflight-errors=NumCPU
  register: kubeadm_output
  when: not kube_conf.stat.exists

- name: Create .kube directory
  file:
    path: /home/ubuntu/.kube
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: "0755"

- name: Copy admin.conf to user home
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/ubuntu/.kube/config
    remote_src: yes
    owner: ubuntu
    group: ubuntu

# --- CILIUM CNI SETUP ---
- name: Download Cilium CLI
  become: false
  shell: |
    CILIUM_CLI_VERSION="{{ cilium_cli_version }}"
    CLI_ARCH=amd64
    if [ "$(uname -m)" = "aarch64" ]; then CLI_ARCH=arm64; fi
    curl -L --fail --remote-name-all https://github.com/cilium/cilium-cli/releases/download/${CILIUM_CLI_VERSION}/cilium-linux-${CLI_ARCH}.tar.gz
    sudo tar xzvf cilium-linux-${CLI_ARCH}.tar.gz -C /usr/local/bin
    rm cilium-linux-${CLI_ARCH}.tar.gz
  args:
    creates: /usr/local/bin/cilium
  when: not kube_conf.stat.exists

- name: Install Cilium into Cluster
  become: false
  shell: |
    cilium install --version "{{ cilium_cni_version }}" \
      --set ipam.mode=cluster-pool \
      --set mtu.autoDetector.enabled=true \
      --set bpf.hostLegacyRouting=true \
      --set endpointRoutes.enabled=true \
      --set k8sServiceHost={{ k8s_api_endpoint }} \
      --set k8sServicePort=6443
  when: not kube_conf.stat.exists

- name: Wait for Cilium to be ready
  become: false
  shell: cilium status --wait
  when: not kube_conf.stat.exists

# --- JOIN COMMANDS & SECRETS ---
- name: Generate Join Commands JSON
  shell: |
    echo "{\"master_join\": \"$(kubeadm token create --print-join-command) --control-plane --certificate-key $(kubeadm init phase upload-certs --upload-certs | tail -1)\", \"worker_join\": \"$(kubeadm token create --print-join-command)\"}"
  register: join_cmds_json
  when: not kube_conf.stat.exists

- name: Update AWS Secret with Join Commands
  delegate_to: localhost
  become: false
  shell: |
    aws secretsmanager put-secret-value \
      --secret-id "{{ bootstrap_secret_id }}" \
      --secret-string '{{ join_cmds_json.stdout }}' \
      --region {{ aws_region }}
  when: not kube_conf.stat.exists
